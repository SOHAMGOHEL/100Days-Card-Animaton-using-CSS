<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-10 Product Card Animation @Code.With.Rocky</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style></style>
  </head>

  <body>
    <div class="card">
      <div class="img">
        <img
          src="https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
      </div>

      <div class="option">
        <div class="color">
          <div class="dot" style="--color: #ff6868"></div>
          <div class="dot" style="--color: #7fc7d9"></div>
          <div class="dot" style="--color: #ffb534"></div>
          <div class="dot" style="--color: #2b2a4c"></div>
        </div>
        <div class="content">
          <h2>Retro Slick Sneakers for Men</h2>
          <div class="pricing">
            <p>$35.99</p>
            <button>
              <span class="material-symbols-outlined"> add_shopping_cart </span>
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
